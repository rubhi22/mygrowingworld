<script type="text/javascript" language="javascript">

    var pro

    pro = window.prompt("Please Enter Today's Message", "Hello")

    var num

    num = window.prompt("How many times do you want the message repeated?", "30")

    var currTime = new Date()

    if (currTime.getHours() < 12) {
        document.write("<h2>Good Morning</h2><br />")
    }
    else {
        if (currTime.getHours() < 18) {
            document.write("<h2>Good Afternoon!</h2><br />")
        }
        else {
            document.write("<h2>Good Evening!</h2><br />")
        }
    }

    var mydate = new Date()
    var year = mydate.getYear()
    var day = mydate.getDay()
    var month = mydate.getMonth()
    var daym = mydate.getDate()
    if (year < 1000)
        year += 1900

   

   // if (daym < 10)
    //    daym = "0" + daym

    var dayarray = new Array("Sunday", "Monday", "Tuesday", "Wednesday", "Thursday",
                            "Friday", "Saturday")
    var montharray = new Array("January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December")
    
    if (daym == 1 || daym == 21 || daym == 31) {
        daym = daym + "<sup>st</sup>"
    }
    else {
        if (daym == 2 || daym == 22) {
            daym = daym + "<sup>nd</sup>"
        }
        else {
            if (daym == 3 || daym == 23) {
                daym = daym + "<sup>rd</sup>"
            }
            else {
                daym = daym + "<sup>th</sup>"
            } 
        } 
    }
    document.write("<b>"+dayarray[day] + ", " + montharray[month] + " " + daym + ", " + year+"</b><br>")

    document.write("<br /><h3>Today's special message to our visitors is:</h3><hr>")

    var intI

    for (intI = 1; intI <= num; intI++) {
        document.write("<font color='#73790D'>" + pro + " " + "</font>")
}

    document.write("<hr>")


</script>
